<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section">
      <h3 class="title add-section_title">Add Item</h3>
      <div class="add-section_wrapper add-wrapper">
        <input id=""class="task new-task" type="text">
        <button class="btn">Add</button>
      </div>
      </section>
      <h3 class="title">Todo</h3>
      <section class="todo-section">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="remove btn">
            <img class="remove__img" src="./remove.svg">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit btn">Save</button>
          <button class="remove  btn">
            <img class="remove__img" src="./remove.svg">
          </button>
        </li>
      </section>
      <h3 class="title">Completed</h3>
      <section class="section-completed">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="remove btn">
            <img class="remove__img" src="./remove.svg">
          </button>
        </li>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
