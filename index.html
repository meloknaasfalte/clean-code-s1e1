<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix image" class="header__image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section">
      <h3 class="title add-section_title">Add Item</h3>
      <div class="add-section_wrapper add-wrapper">
        <input class="task new-task input__style" type="text">
        <button class="btn add__btn">Add</button>
      </div>
      </section>
      <h3 class="title">Todo</h3>
      <section class="todo-section todo">
        <li class="edit todo__item">
          <input type="checkbox" class="todo__item-checkbox">
          <label class="task task-name">Pay Bills</label>
          <input type="text" class="task input__style main__input">
          <button class="edit btn">Edit</button>
          <button class="remove btn">
            <img class="remove__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="edit-mode todo__item">
          <input type="checkbox" class="todo__item-checkbox">
          <label class="task task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input__style main__input todo__item-input">
          <button class="edit btn">Save</button>
          <button class="remove  btn">
            <img class="remove__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </section>
      <h3 class="title">Completed</h3>
      <section class="section-completed completed">
        <li class="todo__item">
          <input type="checkbox" class="todo__item-checkbox" checked>
          <label class="task task-name">See the Doctor</label>
          <input type="text" class="input__style main__input">
          <button class="edit btn">Edit</button>
          <button class="remove btn">
            <img class="remove__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
